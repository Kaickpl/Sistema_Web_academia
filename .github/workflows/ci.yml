name: CI - Java Spring Boot (Maven)

on:
  push:
    branches: ["feature/**", "develop", "main"]
  pull_request:
    branches: ["develop", "main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run tests (verify)
        run: mvn -B -Prelease -DskipITs=false clean verify
        # Remova -DskipITs se n√£o tiver integration tests; ajuste profiles conforme seu pom.xml.

      - name: Package (no testes)
        if: success()
        run: mvn -B -DskipTests package

      - name: Upload JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: spring-app-jar
          path: target/*.jar

      - name: Upload surefire reports (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/**/*
